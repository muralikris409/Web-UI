<html>
<head>
<title>Login</title>
</head>
<link rel="stylesheet" href="Loginform.css">
<body>
<div class="loginbx" id="log">
<form name="myform" action="">
<h2><center>Login Form</center></h2>
<input type="name" name="Username" placeholder="Username"/>
<input type="password" name="Password" placeholder="Password"/>
<input type="Submit" name="Loginbtn" placeholder="Submit"/>
<h5>New user?</h5><h4 id="regbtn">Register</h4>

</form>

</div>
<div class="reg" id="reg">
<form name="myform" action="">
<h2>Register form</h2>
<input type="name" name="fname" placeholder="Firstname"/>
<input type="name" name="lname" placeholder="Lastname"/>
<input type="date" name="dob" placeholder="Date of birth"/>
<input type="Password" name="pass" placeholder="Password"/>
<input type="Password" name="cpass" placeholder="Confirm Password"/>
<input type="submit" name="regbtn" value="Register">
<h5>Already have an account?<h5><h4 id="h4"><b>Login</b></h4>

</form>

</div>
<script>
var logtog=document.getElementById("h4");
var reg=document.getElementById("reg");
h4.onclick=function(){
reg.style.animation="animate 2s";

reg.style.display="none";
}
var log=document.getElementById("log");
var regbtn=document.getElementById("regbtn");
regbtn.onclick=function(){
log.style.animation="animate 2s";
reg.style.display="block";
}

</script>
</body>
</html>
